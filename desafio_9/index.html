

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <link rel="stylesheet" href="css/desafio_9.css">
   
</head>

<body>
    <div class="container py-5 bg-warning">
        <button class="btn btn-info">aumentar</button>
        <button class="btn btn-danger">disminuir</button>
        <h4 class="my-3">contador: <span id="span" >0</span></h4>
    </div>
    <div class="contenedor py-5">
        <form>
            <div class="form-row">
              <div class="col">
                <input id="nombre"  type="text" class="form-control" placeholder="Nombre">
              </div>
              <divclass="col">
                <input  id="precio"  type="number" class="form-control" placeholder="Precio">
              </div>
            </div>
          </form>
    </div>
    <div class="nuevo">
      <div class="card">
        <div class="card-header">
          nuevo
        </div>
        <div class="card-body">
          <h5 class="card-title" id="card_titulo">Special title treatment</h5>
          <p class="card-text" id="card_precio">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
<script src="js/desafio_9.js"></script>
</body>
</html>
